<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Survey Special - A Portlandia Survey</title>
</head>

<body>
  <h1 id="title">The Survey Special</h1>
  <p id="description">We're keeping the dream of the 90&apos;s alive with this Portlandia themed survey.</p>
  <form id="survey-form">
    <div class="form-control">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" placeholder="Mr. Mayor" required aria-required>
    </div>
    <div class="form-control">
      <label for="email" id="email-label">Email</label>
      <input type="email" name="email" id="email" placeholder="info@badartgoodwalls.com" required aria-required>
    </div>
    <div class="form-control">
      <label for="number" id="number-label">What season of Portlandia is your favorite?</label>
      <input type="number" name="favorite-season" id="number" min="1" max="8" placeholder="1 - 8" required
        aria-required>
    </div>
    <div class="form-control">
      <label for="dropdown">Who is your favorite Portlandia duo?</label>
      <select name="favorite-duo" id="dropdown">
        <option value="1">Brendan & Michelle</option>
        <option value="2">Spike & Iris</option>
        <option value="3">Malcolm & Kris</option>
        <option value="4">Fred & Carrie</option>
        <option value="5">Bryce & Lisa</option>
        <option value="6">Nina & Lance</option>
        <option value="7">Dave & Kath</option>
        <option value="8">Doug & Claire</option>
        <option value="9">Candace & Toni</option>
        <option value="10">Peter & Nance</option>
        <option value="11">Royce & Alicia</option>
        <option value="12">Jeffrey and Quinn</option>
        <option value="13">Vince and Jacquelin</option>
      </select>
    </div>
    <fieldset>
      <legend>Best Goldblum run store on Portlandia?</legend>
      <div class="form-control">
        <input type="radio" name="best-goldblum-store" id="shop-01" value="The Knot Store">
        <label for="shop-01">The Knot Store</label>
      </div>
      <div class="form-control">
        <input type="radio" name="best-goldblum-store" id="shop-02" value="The Doily Shoppe Proprietor">
        <label for="shop-02">The Doily Shoppe</label>
      </div>
      <div class="form-control">
        <input type="radio" name="best-goldblum-store" id="shop-03" value="The Pull-Out King">
        <label for="shop-03">The Pull-Out King</label>
      </div>
    </fieldset>
  </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
