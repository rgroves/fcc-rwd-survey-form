<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Survey Special - A Portlandia Survey</title>
</head>

<body>
  <h1 id="title">The Survey Special</h1>
  <p id="description">We're keeping the dream of the 90&apos;s alive with this Portlandia themed survey.</p>
  <form id="survey-form">
    <div class="form-control">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" placeholder="Mr. Mayor" required aria-required>
    </div>
    <div class="form-control">
      <label for="email" id="email-label">Email</label>
      <input type="email" name="email" id="email" placeholder="info@badartgoodwalls.com" required aria-required>
    </div>
    <div class="form-control">
      <label for="number" id="number-label">What season of Portlandia is your favorite?</label>
      <input type="number" name="favorite-season" id="number" min="1" max="8" placeholder="1 - 8" required
        aria-required>
    </div>
    <div class="form-control">
      <label for="dropdown">Who is your favorite Portlandia duo?</label>
      <select name="favorite-duo" id="dropdown">
        <option value="1">Brendan & Michelle</option>
        <option value="2">Spike & Iris</option>
        <option value="3">Malcolm & Kris</option>
        <option value="4">Fred & Carrie</option>
        <option value="5">Bryce & Lisa</option>
        <option value="6">Nina & Lance</option>
        <option value="7">Dave & Kath</option>
        <option value="8">Doug & Claire</option>
        <option value="9">Candace & Toni</option>
        <option value="10">Peter & Nance</option>
        <option value="11">Royce & Alicia</option>
        <option value="12">Jeffrey and Quinn</option>
        <option value="13">Vince and Jacquelin</option>
      </select>
    </div>
    <fieldset>
      <legend>Best Goldblum run store on Portlandia?</legend>
      <div class="form-control">
        <input type="radio" name="best-goldblum-store" id="shop-01" value="The Knot Store">
        <label for="shop-01">The Knot Store</label>
      </div>
      <div class="form-control">
        <input type="radio" name="best-goldblum-store" id="shop-02" value="The Doily Shoppe Proprietor">
        <label for="shop-02">The Doily Shoppe</label>
      </div>
      <div class="form-control">
        <input type="radio" name="best-goldblum-store" id="shop-03" value="The Pull-Out King">
        <label for="shop-03">The Pull-Out King</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Did you read... (check all that apply)</legend>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-01" value="read-item-01">
        <label for="read-item-01">That thing in The New Yorker last month about how golf is an analogy for
          marriage</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-02" value="read-item-02">
        <label for="read-item-02">The thing in McSweeney's it was comparing cd tracks and album tracks</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-03" value="read-item-03">
        <label for="read-item-03">That thing in Mother Jones about eco-chairs and eco-ways to sit</label></div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-04" value="read-item-04">
        <label for="read-item-04">That thing in Spin about all the festivals</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-05" value="read-item-05">
        <label for="read-item-05">That thing in Paste, it was about The National</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-06" value="read-item-06">
        <label for="read-item-06">That thing in Dwell about all the mid-century houses </label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-07" value="read-item-07">
        <label for="read-item-07">The New York Times </label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-08" value="read-item-08">
        <label for="read-item-08">The New York Observer</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-09" value="read-item-09">
        <label for="read-item-09">Washington Post</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-10" value="read-item-10">
        <label for="read-item-10">Wall Street Journal</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-11" value="read-item-11">
        <label for="read-item-11">That Steampunk article on Boing-Boing</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-12" value="read-item-12">
        <label for="read-item-12">That skywriting over the Willamette river</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-13" value="read-item-13">
        <label for="read-item-13">That fortune cookie... from last night.... there were two</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-14" value="read-item-14">
        <label for="read-item-14">The thing that guy wrote in the sand on the beach</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-15" value="read-item-15">
        <label for="read-item-15">The Portland Mercury</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-16" value="read-item-16">
        <label for="read-item-16">The Balamory</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-17" value="read-item-17">
        <label for="read-item-17">The Seattle Stranger</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-18" value="read-item-18">
        <label for="read-item-18">The SF Weekly</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-19" value="read-item-19">
        <label for="read-item-19">The Harvard Lampoon</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-20" value="read-item-20">
        <label for="read-item-20">Mad Magazine</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-21" value="read-item-21">
        <label for="read-item-21">Cathy</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-22" value="read-item-22">
        <label for="read-item-22">Family Circus</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-23" value="read-item-23">
        <label for="read-item-23">Calvin and Hobbes</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-24" value="read-item-24">
        <label for="read-item-24">The Boston Globe</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-25" value="read-item-25">
        <label for="read-item-25">The Washington Blade</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-26" value="read-item-26">
        <label for="read-item-26">The closing credits of that movie</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-27" value="read-item-27">
        <label for="read-item-27">The Bible</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-28" value="read-item-28">
        <label for="read-item-28">The writing on the window</label>
      </div>
      <div class="form-control">
        <input type="checkbox" name="read-list" id="read-item-29" value="read-item-29">
        <label for="read-item-29">The new Portland Monthly</label>
      </div>
    </fieldset>
    <p>
      And and and and and and and and and and and and and and... one more thing:
    </p>
    <div class="form-control">
      <label for="feeling">How did you feel on March 22, 2018?</label>
      <textarea name="feels" id="feeling" cols="30" rows="10" placeholder="On March 22, 2018, I ..."></textarea>
    </div>
    <button id="submit">Submit</button>
  </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
